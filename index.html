<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login Form</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper signin">
        <form>
          <h1>Sign In</h1>
          <div class="socials">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
          <span>or use your email and password</span>
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot Password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="form-wrapper signup">
        <form>
          <h1>Create Account</h1>
          <div class="socials">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="toggle-wrapper">
        <div class="toggle">
          <div class="panel right">
            <h1>Hello, Friend!</h1>
            <p>Create your Tivotal account to access our services</p>
            <button class="signupBtn">Sign Up</button>
          </div>

          <div class="panel left">
            <h1>Welcome Back!</h1>
            <p>Login in into your Tivotal account to access our services</p>
            <button class="loginBtn">Sign In</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
